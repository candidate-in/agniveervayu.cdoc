<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agniveervayu Login</title>
<style>
    body {
        margin:0;
        font-family: Arial, sans-serif;
        background:url('https://i.ibb.co/CmRyjZM5/fighterjet.jpg') no-repeat center center/cover;
    }
    .container {
        width:90%;
        margin:50px auto;
        background:#ffffffcc;
        padding:25px;
        border-radius:20px;
        box-shadow:0 0 20px #0003;
        text-align:center;
    }
    h1,h2 {
        margin:10px 0;
        font-weight:bold;
    }
    .logo {
        width:120px;
        margin:10px auto;
        display:block;
    }
    .input-box {
        width:90%;
        margin:10px auto;
        display:block;
        padding:15px;
        border-radius:10px;
        border:1px solid #aaa;
        font-size:16px;
    }
    .login-btn {
        width:90%;
        padding:15px;
        background:#1a73e8;
        color:white;
        border:none;
        border-radius:10px;
        font-size:18px;
        margin-top:15px;
        cursor:pointer;
    }
    .link {
        margin-top:10px;
        display:block;
        color:#1a73e8;
        font-size:15px;
    }
    /* Toggle button */
    .toggle {
        position:absolute;
        top:20px;
        right:20px;
        width:60px;
        height:30px;
        background:#ccc;
        border-radius:30px;
        padding:5px;
    }
    .toggle-btn {
        width:25px;
        height:25px;
        background:white;
        border-radius:50%;
        transition:0.3s;
    }
    .error {
        color:red;
        margin-top:10px;
        font-size:16px;
        font-weight:bold;
    }
</style>
</head>
<body>

<div class="toggle">
    <div class="toggle-btn"></div>
</div>

<div class="container">
    <h1>Agniveervayu</h1>
    <h2>Intake 02/2026</h2>

    <img src="https://i.ibb.co/nMQCBdv0/agniveer-oscar-favicon-32x32.png" class="logo">

    <h2>Login</h2>

    <input id="email" type="text" placeholder="Email ID" class="input-box">
    <input id="pass" type="password" placeholder="Password" class="input-box">

    <a href="#" class="link">Forgot password? Help & Support</a>

    <button class="login-btn" onclick="login()">Login</button>

    <p id="error-msg" class="error"></p>
</div>

<script>
function login() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("pass").value.trim();
    let error = document.getElementById("error-msg");

    if (email === "naveenjurel001@gmail.com" && pass === "Naveen@123") {
        window.location.href = "result.html";
    } else {
        error.textContent = "Invalid Email or Password!";
    }
}
</script>

</body>
</html>
